<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CDN bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
    <title>InfGames</title>
  </head>
  <body>
    <div id="loadMask" class="visible">
      <img id="loading" style="height: 120px; width: 120px;" class="rotate" src="/src/img/003-gamepad.png" alt="" />
      <h2 class="mt-4">Loading...</h2>
    </div>
    <header id="header">
      <div class="row m-0 p-2 styled-nav justify-content-between h-100">
        <div class="col-sm">
          <a id="brand" class="navbar-brand text-warning" href="">
            <img
              width="30"
              height="30"
              src="/src/img/001-mushroom.png"
              alt=""
            />
            INFGames
          </a>
        </div>
        <div
          style="height: 40px"
          class="btn-group bg-light rounded-pill opacity-75 col-sm"
        >
          <button type="button" class="btn btn-light opacity-75">Tops</button>
          <button type="button" class="btn btn-light opacity-75">Genres</button>
          <button type="button" class="btn btn-light opacity-75">
            Platforms
          </button>
        </div>
        <div
          style="height: 40px"
          class="col-sm m-0 bg-light rounded-pill opacity-75 input-group"
        >
          <input id="inputSearch" class="form-control opacity-50" type="text" />
          <button id="btnSearch" class="btn opacity-75">Buscar</button>
        </div>
        <div class="color-gray  row" id="headerDetail"></div>
      </div>
    </header>
    <main class="container d-flex p-4">
      <div id="mainBox" class="d-flex flex-wrap m-auto"></div>
    </main>
    <script src="src/js/main-02.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
